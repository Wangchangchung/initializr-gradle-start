distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
#distributionUrl=https\://services.gradle.org/distributions/gradle-4.8.1-bin.zip


#gradlew和gradlew.bat这两个文件是Gradle Wrapper用于构建项目的脚本, gradle.bat是windows平台
#gradle-wrapper免去了用户在使用Gradle进行项目构建的时,需要安装Gradle的繁琐步骤,每个gradle Wrapper都绑定
#到特定版本的gradle,所以当第一次在给定Gradle版本运行上面的命令的时候,,它将会下载相应的Gradle发布包,并使用它来进行构建.


#在IDEA中设置了本地的gradle, 可以提升构建速度, 但是使用distributionUrl 可以在团队开发中进行
#统一gradle的版本,这样就可以减少使用不同的gradle产生的编译问题
#
